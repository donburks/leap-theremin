<html>
  <head>
    <title>Leap Theremin</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <button id="play">Play</button>
    <button id="stop" class="active">Stop</button>
    <span id="frequency">900.00 Hz</span>
    <button class="wave" value="sine">Sine wave</button>
    <button class="wave" value="square">Square wave</button>
    <button class="wave" value="sawtooth">Sawtooth wave</button>
    <button class="wave" value="triangle">Triangle wave</button>
  </body>
</html>
